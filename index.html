<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00ffcc;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    .happy { background-color: yellow; color: black; }
    .sad { background-color: #3399ff; }
    .angry { background-color: red; }
    .love { background-color: deeppink; }
    .peace { background-color: #00ffff; color: black; }
    .calm { background-color: green; }
    .energy { background-color: orange; }
    .focus { background-color: #0080ff; }
    .relax { background-color: #6600cc; }
    .party { background-color: #ff1493; }
  </style>
</head>
<body>
  <h1>Mood Light Controller</h1>
  <div>
    <button class="happy" onclick="setMood('happy')">Happy</button>
    <button class="sad" onclick="setMood('sad')">Sad</button>
    <button class="angry" onclick="setMood('angry')">Angry</button>
    <button class="love" onclick="setMood('love')">Love</button>
    <button class="peace" onclick="setMood('peace')">Peace</button>
    <button class="calm" onclick="setMood('calm')">Calm</button>
    <button class="energy" onclick="setMood('energy')">Energy</button>
    <button class="focus" onclick="setMood('focus')">Focus</button>
    <button class="relax" onclick="setMood('relax')">Relax</button>
    <button class="party" onclick="setMood('party')">Party</button>
  </div>

  <script>
    function setMood(mood) {
      fetch(`http://192.168.1.7//mood?name=${mood}`)  // ðŸ‘ˆ Replace IP below
        .then(response => {
          if (response.ok) {
            alert("Mood set to " + mood);
          } else {
            alert("ESP32 did not respond.");
          }
        })
        .catch(err => alert("Error connecting to ESP32: " + err));
    }
  </script>
</body>
</html>
