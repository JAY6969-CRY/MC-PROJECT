<!DOCTYPE html>
<html>
<head>
  <title>Mood Controller</title>
</head>
<body>
  <h1>Select a Mood</h1>
  <button onclick="setMood('happy')">Happy</button>
  <button onclick="setMood('sad')">Sad</button>
  <button onclick="setMood('angry')">Angry</button>
  <!-- Add more moods -->
  <script>
    function setMood(mood) {
      fetch(`http://ESP32-IP-ADDRESS/mood?name=${mood}`)
        .then(response => console.log("Mood sent"))
        .catch(err => console.error(err));
    }
  </script>
</body>
</html>
